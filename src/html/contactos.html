<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
      <div class="container-fluid">
        <img src="../img/Logo.jpeg" class="logo" alt="Logo">
        <a class="navbar-brand" href="inicio.html">BooCompany</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonios.html">Testimonios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactos.html">Contáctanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

   
    <div class="container-fluid">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrumb-custom-bg">
            <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="inicio.html" class="text-white">Portada</a></li>
          <li class="breadcrumb-item"><a href="contactos.html" class="text-white">Contactos</a></li>
        </ol>
      </nav>
    </div>
  </header>

  <div class="container mt-5">
    <form action="#" method="post" class="form-container">
      <h2 class="text-center mb-4">Contacta con Nosotros</h2>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" name="asunto" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="exampleFormControlSelect1" class="form-label">Selecciona el servicio</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Producción de escenas personalizadas</option>
            <option>Alquiler de disfraces y utilería</option>
            
           
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="numero" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="numero" name="numero" pattern="^[0-9]{9}$" required>
        </div>
      </div>

     
      <div class="row">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56149.331751727266!2d-16.589633274182304!3d28.40920014718879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc6a7ffa897afdb1%3A0xfe20ba57c9146376!2s38400%20Puerto%20de%20la%20Cruz%2C%20Santa%20Cruz%20de%20Tenerife!5e0!3m2!1ses!2ses!4v1730922621933!5m2!1ses!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
        <label class="form-check-label" for="terminos">Aceptar términos de uso</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Aceptar</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>
  </div>

  <footer class="text-center py-4 bg-dark text-primary">
    <p>BooCompany 2022 - Todos los derechos reservados</p>
    <div class="socialMedia">
      <a href="#" class="text-primary mx-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-primary mx-2"><i class="bi bi-twitter"></i></a>
      <a href="#" class="text-primary mx-2"><i class="bi bi-instagram"></i></a>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
