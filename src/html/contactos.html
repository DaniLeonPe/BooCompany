<div class="container-fluid">

    </ol>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Contacta con Nosotros</h2>
    <form action="#" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" name="asunto" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
        <label for="exampleFormControlSelect1">Selecciona el servicio</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Servicio1</option>
      <option>Servicio2</option>
      <option>Servicio3</option>
      <option>Servicio4</option>
    </select>
            </div>
            <div class="col-md-6 mb-3">
                <lavel for="numero" class="form-label">Telefono</lavel>
                <input type="tel" class="form-control" id="numero" name="numero" pattern="^[0-9]{9}$" required>
            </div>
    </div>
    <div class="row">
       
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56149.331751727266!2d-16.589633274182304!3d28.40920014718879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc6a7ffa897afdb1%3A0xfe20ba57c9146376!2s38400%20Puerto%20de%20la%20Cruz%2C%20Santa%20Cruz%20de%20Tenerife!5e0!3m2!1ses!2ses!4v1730922621933!5m2!1ses!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
            <label class="form-check-label" for="terminos">Aceptar términos de uso</label>
        </div>
        <div class="d-grid d-md-grid gap-2">
            <button type="submit" class="btn btn-primary">Aceptar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
    </form>
</div>
</div>
